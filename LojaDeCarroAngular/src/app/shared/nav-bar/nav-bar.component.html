<nav class="navbar navbar-expand-lg navmenu">
  <div class="container">
    <a [routerLink]="['home']" class="navLetra">
      <img class="navImagem" src="../../../assets/images/logo.jpg" />
    </a>

    <div class="collapse navbar-collapse listaNav">
      <ul class="navbar-nav">
        <li class="nav-item active lista">
          <a [routerLink]="['compras']" class="nav-link navLetra btn">Comprar</a>
        </li>
        <li class="nav-item lista">
          <a [routerLink]="['vendas']" class="nav-link navLetra btn">Venda</a>
        </li>
        <li class="nav-item lista">
          <a [routerLink]="['cadastro']" class="nav-link navLetra btn">Cadastro</a>
        </li>
      </ul>
    </div>

    <div>
      <ul>
        <li class="nav-item login">
          <div *ngIf="usuarioAutenticado == true">
            <div class="btn-group" dropdown>
              <a
                id="button-basic"
                dropdownToggle
                type="button"
                class="dropdown-toggle nav-link navLetra"
                aria-controls="dropdown-basic"
              >
                {{ usuario.nome }}
              </a>
              <ul
                id="dropdown-basic"
                *dropdownMenu
                class="dropdown-menu menu"
                role="menu"
                aria-labelledby="button-basic"
              >
                <li role="menuitem menu">
                  <a
                    class="dropdown-item nav-link navLetra menu btn"
                    (click)="logout()"
                    >Sair</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div *ngIf="usuarioAutenticado == false">
            <a [routerLink]="['login']" class="nav-link navLetra">Entrar</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
