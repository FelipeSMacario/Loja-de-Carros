<div class="fundo">
  <div class="container lista">


    <div *ngIf="usuarioAutenticado">
       <h1 class="tituloCard">Olá , seja bem-vindo(a) de volta {{usuario.nome}}. </h1>
    </div>

      <div class="card card-marcas " >
        <div class="row" >
          <h2 class="card-title tituloCard">Pesquise por uma marca</h2>
          
          <div class="form-check col mb-2" *ngFor="let marc of marca" (click)="selecionaMarca(marc.nome)">
            <input class="form-check-input check" type="radio" />
            <label class="form-check-label">
              <button class="botaoCheck">
                <img class="listaImagem" src="{{marc.url}}" />
              </button>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="card btn" id="card" [routerLink]="['/compras']">
            <div class="card-body">
              <h5 class="card-title">Compre um veículo</h5>
              
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card btn" id="card2" [routerLink]="['/vendas']">
            <div class="card-body">
              <h5 class="card-title">Venda seu veículo</h5>
             
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
